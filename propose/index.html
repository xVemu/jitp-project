<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no">
    <title>Zaproponuj układ - układy klawiatury</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a id="home-page" href="../">
            <div id="logo"></div>
            <span>Strona główna</span>
        </a>
        <nav>
            <ul>
                <li><a href="../gallery/">Wszystkie</a></li>
                <li><a href="../dvorak/">DVORAK</a></li>
                <li><a href="../colemak/">COLEMAK</a></li>
                <li><a href="../qwerty/">QWERTY</a></li>
                <li><a href="../propose/">Zaproponuj układ<div id="underline"></div></a></li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <form action="" method="post">
            <!-- TODO action="https://vemu.ddns.net:8080/api/keyboard" -->
            <div class="text-field-container">
                <div class="input-text-field">
                    <input required type="text" autocomplete="off" spellcheck="false" id="name" class="text-input">
                    <div class="name-bot"></div>
                    <label for="name" class="subtitle-1">Nazwa*</label>
                </div>
                <p class="caption">
                    *Wymagane
                </p>
            </div>
            <div class="radios">
                <span class="subtitle-2">Typ</span>
                <div class="radio-container">
                    <div class="radio-layout">
                        <input class="radio" type="radio" id="radio-colemak" name="type" checked>
                        <div class="radio-background">
                            <div class="radio-outer"></div>
                            <div class="radio-inner"></div>
                        </div>
                        <div class="radio-hover"></div>
                    </div>
                    <label for="radio-colemak" class="body-2">Colemak</label>
                </div>
                <div class="radio-container">
                    <div class="radio-layout">
                        <input class="radio" type="radio" id="radio-dvorak" name="type">
                        <div class="radio-background">
                            <div class="radio-outer"></div>
                            <div class="radio-inner"></div>
                        </div>
                        <div class="radio-hover"></div>
                    </div>
                    <label for="radio-dvorak" class="body-2">Dvorak</label>
                </div>
                <div class="radio-container">
                    <div class="radio-layout">
                        <input class="radio" type="radio" id="radio-qwerty" name="type">
                        <div class="radio-background">
                            <div class="radio-outer"></div>
                            <div class="radio-inner"></div>
                        </div>
                        <div class="radio-hover"></div>
                    </div>
                    <label for="radio-qwerty" class="body-2">Qwerty</label>
                </div>
                <div class="radio-container">
                    <div class="radio-layout">
                        <input class="radio" type="radio" id="radio-other" name="type">
                        <div class="radio-background">
                            <div class="radio-outer"></div>
                            <div class="radio-inner"></div>
                        </div>
                        <div class="radio-hover"></div>
                    </div>
                    <label for="radio-other" class="body-2">Inny</label>
                </div>
            </div>
            <h6>Uzupełnij układ</h6>
            <div class="keyboard-form">
                <p>
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                </p>
                <p>
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                </p>
                <p>
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                </p>
            </div>
            <div class="switch-container">
                <label for="inform" class="switch-label subtitle-1">Poinformuj mnie</label>
                <input type="checkbox" name="inform" id="inform" class="switch-input">
                <div class="switch">
                    <div class="track"></div>
                    <div class="switch-circle">
                        <div class="switch-circle-inner"></div>
                    </div>
                </div>
                <div class="text-field-container">
                    <div class="input-text-field">
                        <input required type="email" autocomplete="off" spellcheck="false" id="name" class="text-input">
                        <div class="name-bot"></div>
                        <label for="name" class="subtitle-1">E-mail*</label>
                    </div>
                    <p class="caption">
                        *Wymagane
                    </p>
                </div>
            </div>
            <div class="buttons">
                <button type="reset" class="button-outline">
                    <span class="button-text">wyczyść</span>
                    <div class="button-hover"></div>
                </button>
                <button type="submit" class="button-filled">
                    <i class="material-icons-round">send</i>
                    <span class="button-text">wyślij</span>
                    <div class="button-hover"></div>
                </button>
            </div>
        </form>
    </div>

</body>

</html>
