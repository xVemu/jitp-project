<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no">
    <title>Zaproponuj układ - układy klawiatury</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
</head>

<body>
    <header>
        <a id="home-page" href="../">
            <div id="logo"></div>
            <span>Strona główna</span>
        </a>
        <nav>
            <input type="checkbox" name="nav-button" id="nav-button">
            <div id="hamburger"></div>
            <ul id="nav">
                <li class="subtitle-2"><a href="../">Strona główna</a></li>
                <li class="subtitle-2"><a href="../gallery/">Wszystkie</a></li>
                <li class="subtitle-2"><a href="../colemak/">COLEMAK</a></li>
                <li class="subtitle-2"><a href="../dvorak/">DVORAK</a></li>
                <li class="subtitle-2"><a href="../qwerty/">QWERTY</a></li>
                <li class="subtitle-2"><a href="">Zaproponuj układ</a></li>
            </ul>
            <div id="scrim"></div>
        </nav>
        <div id="right"></div>
    </header>
    <div id="container">
        <form action="" method="get">
            <!-- TODO action="https://vemu.ddns.net:8080/api/keyboard" -->
            <div class="text-field-container">
                <div class="input-text-field">
                    <input required type="text" autocomplete="off" spellcheck="false" id="name" class="text-input"
                        name="name">
                    <div class="name-bot"></div>
                    <label for="name" class="subtitle-1">Nazwa*</label>
                </div>
                <p class="caption">
                    *Wymagane
                </p>
            </div>
            <div class="radios">
                <span class="subtitle-1">Typ</span>
                <div class="radio-container">
                    <div class="radio-layout">
                        <input class="radio" type="radio" id="radio-colemak" name="type" value="colemak" checked>
                        <div class="radio-background">
                            <div class="radio-outer"></div>
                            <div class="radio-inner"></div>
                        </div>
                        <div class="radio-hover"></div>
                    </div>
                    <label for="radio-colemak" class="body-2">Colemak</label>
                </div>
                <div class="radio-container">
                    <div class="radio-layout">
                        <input class="radio" type="radio" id="radio-dvorak" name="type" value="dvorak">
                        <div class="radio-background">
                            <div class="radio-outer"></div>
                            <div class="radio-inner"></div>
                        </div>
                        <div class="radio-hover"></div>
                    </div>
                    <label for="radio-dvorak" class="body-2">Dvorak</label>
                </div>
                <div class="radio-container">
                    <div class="radio-layout">
                        <input class="radio" type="radio" id="radio-qwerty" name="type" value="qwerty">
                        <div class="radio-background">
                            <div class="radio-outer"></div>
                            <div class="radio-inner"></div>
                        </div>
                        <div class="radio-hover"></div>
                    </div>
                    <label for="radio-qwerty" class="body-2">Qwerty</label>
                </div>
                <div class="radio-container">
                    <div class="radio-layout">
                        <input class="radio" type="radio" id="radio-other" name="type" value="other">
                        <div class="radio-background">
                            <div class="radio-outer"></div>
                            <div class="radio-inner"></div>
                        </div>
                        <div class="radio-hover"></div>
                    </div>
                    <label for="radio-other" class="body-2">Inny</label>
                </div>
            </div>
            <div>
                <p class="subtitle-1">Uzupełnij układ</p>
                <div class="keyboard-form">
                    <p>
                        <input name="q" maxlength="1" type="text">
                        <input name="w" maxlength="1" type="text">
                        <input name="e" maxlength="1" type="text">
                        <input name="r" maxlength="1" type="text">
                        <input name="t" maxlength="1" type="text">
                        <input name="y" maxlength="1" type="text">
                        <input name="u" maxlength="1" type="text">
                        <input name="i" maxlength="1" type="text">
                        <input name="o" maxlength="1" type="text">
                        <input name="p" maxlength="1" type="text">
                        <input name="[" maxlength="1" type="text">
                        <input name="]" maxlength="1" type="text">
                    </p>
                    <p>
                        <input name="a" maxlength="1" type="text">
                        <input name="s" maxlength="1" type="text">
                        <input name="d" maxlength="1" type="text">
                        <input name="f" maxlength="1" type="text">
                        <input name="g" maxlength="1" type="text">
                        <input name="h" maxlength="1" type="text">
                        <input name="j" maxlength="1" type="text">
                        <input name="k" maxlength="1" type="text">
                        <input name="l" maxlength="1" type="text">
                        <input name=";" maxlength="1" type="text">
                        <input name="'" maxlength="1" type="text">
                        <input name="\" maxlength="1" type="text">
                    </p>
                    <p>
                        <input name="z" maxlength="1" type="text">
                        <input name="x" maxlength="1" type="text">
                        <input name="c" maxlength="1" type="text">
                        <input name="v" maxlength="1" type="text">
                        <input name="b" maxlength="1" type="text">
                        <input name="n" maxlength="1" type="text">
                        <input name="m" maxlength="1" type="text">
                        <input name="," maxlength="1" type="text">
                        <input name="." maxlength="1" type="text">
                        <input name="/" maxlength="1" type="text">
                    </p>
                </div>
            </div>
            <div class="switch-container">
                <label for="inform" class="switch-label subtitle-1">Poinformuj mnie</label>
                <input type="checkbox" name="inform" id="inform" class="switch-input">
                <div class="switch">
                    <div class="track"></div>
                    <div class="switch-circle">
                        <div class="switch-circle-inner"></div>
                    </div>
                </div>
                <div class="text-field-container">
                    <div class="input-text-field">
                        <input type="email" autocomplete="off" spellcheck="false" id="email" class="text-input"
                            placeholder="x" name="mail">
                        <div class="name-bot"></div>
                        <label for="name" class="subtitle-1">E-mail*</label>
                    </div>
                    <p class="caption">
                        *Wymagane
                    </p>
                </div>
            </div>
            <div class="buttons">
                <button type="reset" class="button-outline">
                    <span class="button-text">wyczyść</span>
                    <div class="button-hover"></div>
                </button>
                <button type="submit" class="button-filled">
                    <i class="material-icons-round">send</i>
                    <span class="button-text">wyślij</span>
                    <div class="button-hover"></div>
                </button>
            </div>
        </form>
    </div>
    <footer>
        <span>&#169; 2021 Kamil Kras</span>
        <a href="https://github.com/xVemu" target="blank">
            <div id="github"></div>
        </a>
        <a href="mailto:k.kras.tig19@zsme.tarnow.pl">Kontakt</a>
        <a href="https://github.com/xVemu/jitp-project/blob/master/LICENSE" target="blank">Licencja</a>
    </footer>
</body>

</html>
